<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | QR code component</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
</head>

<body>
  <div class="d-flex justify-content-center align-items-center main-content">
    <div id="box" class="text-center">
      <main>
        <img class="qr img-fluid" src="./images/image-qr-code.png" alt="QR code" />
        <div class="text">
          <h1>
            <b>Improve your front-end
              <br>
              skills by building projects</b>
          </h1>
          <p>
            Scan the QR code to visit Frontend
            <br>
            Mentor and take your coding skills to
            <br>
            the next level
          </p>
        </div>
      </main>
    </div>
  </div>
  <footer class="d-flex justify-content-center align-items-center">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/wesley-tuschi">Wesley Tuschi</a>.
    </div>
    <script>
      window.addEventListener('load', () => {
        gsap.to("#box", { duration: 2, y: "0%" });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
</body>

</html>
